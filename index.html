<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waldorf Salad Recipe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #343a40;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #4CAF50;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }
    .recipe-section {
      margin-bottom: 30px;
    }
    ul, ol {
      padding-left: 20px;
    }
    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #4CAF50;
    }
    label {
      font-size: 16px;
    }
    .checkbox-label:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Waldorf Salad Recipe</h1>

    <div class="recipe-section">
      <h2>Ingredients</h2>
      <ul>
        <li>
          <input type="checkbox" id="apples" />
          <label for="apples" class="checkbox-label">2 cups diced apples</label>
        </li>
        <li>
          <input type="checkbox" id="celery" />
          <label for="celery" class="checkbox-label">1 cup chopped celery</label>
        </li>
        <li>
          <input type="checkbox" id="grapes" />
          <label for="grapes" class="checkbox-label">1 cup seedless grapes, halved</label>
        </li>
        <li>
          <input type="checkbox" id="walnuts" />
          <label for="walnuts" class="checkbox-label">1/2 cup chopped walnuts</label>
        </li>
        <li>
          <input type="checkbox" id="mayonnaise" />
          <label for="mayonnaise" class="checkbox-label">1/2 cup mayonnaise</label>
        </li>
        <li>
          <input type="checkbox" id="lettuce" />
          <label for="lettuce" class="checkbox-label">Lettuce leaves for serving (optional)</label>
        </li>
      </ul>
    </div>

    <div class="recipe-section">
      <h2>Steps</h2>
      <ol>
        <li>
          <input type="checkbox" id="step1" />
          <label for="step1" class="checkbox-label">Combine apples, celery, grapes, and walnuts in a bowl.</label>
        </li>
        <li>
          <input type="checkbox" id="step2" />
          <label for="step2" class="checkbox-label">Add mayonnaise and mix until well coated.</label>
        </li>
        <li>
          <input type="checkbox" id="step3" />
          <label for="step3" class="checkbox-label">Chill the salad in the refrigerator for at least 30 minutes.</label>
        </li>
        <li>
          <input type="checkbox" id="step4" />
          <label for="step4" class="checkbox-label">Serve on a bed of lettuce, if desired.</label>
        </li>
      </ol>
    </div>
  </div>
  <footer>
    Â© 2024 Waldorf Salad Enthusiasts
  </footer>
</body>
</html>
